<main>
  <div #background style="width: 100vw; height: 100vh; display: flex; position: fixed; z-index: -100">
    <img ngSrc="./assets/avatar.png" alt="Photo of Axel Herrmann" width="6000" height="3200"
         style="min-width:100vw; min-height:100vh; width: auto; height: auto; object-fit: cover"
    >
  </div>

  <div #lang_selector style="right: calc(2vh + 64px); top: 2vh; position: fixed; z-index: 1000">
    <p-speedDial [model]="dataService.languagesMenuItems" direction="down" showIcon="pi pi-language" class="language-speed-dial" [buttonStyle]="{'background': 'rgba(0,0,0,0)', 'border': '1px solid #FFF'}"></p-speedDial>
  </div>

  <div style="position:relative; top: -30vh; display: table; height: 130vh; width: 100vw;">
    <div style="display: table-cell; vertical-align: middle; text-align: center;">
      <h1 id="main-heading">Axel Herrmann</h1>
      <h2 id="main-subheading">Software Engineer</h2>
    </div>
  </div>

  <div style="text-align: center">
    <p-card #education_card [style]="{'width': '80%', 'display': 'inline-block', 'margin-bottom': '5vh'}">
      <ng-template pTemplate="content">
        <h1 style="margin: 0">{{ dataService.languagePack.education }}</h1>
      </ng-template>
    </p-card>
    <p-timeline id="eduction-tl" [value]="dataService.education" align="alternate" styleClass="customized-timeline" [style]="{'width': '70%', 'display': 'inline-block'}">
      <ng-template pTemplate="marker">
        <span class="dot"></span>
      </ng-template>
      <ng-template pTemplate="content" let-educationItem>
        <p-card [header]="educationItem.heading" [subheader]="educationItem.subheading" [style]="{'margin-bottom': '5vh', 'background': 'rgba(255,255,255,0.8)'}">
          <p [innerHTML]="educationItem.content"></p>
          <div *ngIf="educationItem.bulletPoints">
            <p-badge *ngFor="let bulletPoint of educationItem.bulletPoints" [value]="bulletPoint" [style]="{'margin': '0 0.3vh', 'background': 'rgba(75,85,93,0.7)'}"></p-badge>
          </div>
        </p-card>
      </ng-template>
      <ng-template pTemplate="opposite" let-educationItem>
        <p-badge [value]="educationItem.date" size="large" [style]="{'background': 'rgba(255,255,255,0.2)'}" class="timeline-badge" styleClass="timeline-badge-2"></p-badge>
      </ng-template>
    </p-timeline>

    <p-card #experience_card [style]="{'width': '80%', 'display': 'inline-block', 'margin-bottom': '5vh'}">
      <ng-template pTemplate="content">
        <h1 style="margin: 0">{{ dataService.languagePack.experience }}</h1>
      </ng-template>
    </p-card>
    <p-timeline id="experience-tl" [value]="dataService.experience" align="alternate" styleClass="customized-timeline" [style]="{'width': '70%', 'display': 'inline-block'}">
      <ng-template pTemplate="marker">
        <span class="dot"></span>
      </ng-template>
      <ng-template pTemplate="content" let-experienceItem>
        <p-card [header]="experienceItem.heading" [subheader]="experienceItem.subheading" [style]="{'margin-bottom': '5vh', 'background': 'rgba(255,255,255,0.8)'}">
          <p [innerHTML]="experienceItem.content"></p>
          <div *ngIf="experienceItem.skills">
            <p-badge *ngFor="let skill of experienceItem.skills" [value]="skill" [style]="{'margin': '0 0.3vh', 'background': 'rgba(75,85,93,0.7)'}"></p-badge>
          </div>
        </p-card>
      </ng-template>
      <ng-template pTemplate="opposite" let-experienceItem>
        <p-badge [value]="experienceItem.date" size="large" [style]="{'background': 'rgba(255,255,255,0.2)'}" class="timeline-badge" styleClass="timeline-badge-2"></p-badge>
      </ng-template>
    </p-timeline>
  </div>
</main>
